<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="~{layouts/boardMain}">

<section layout:fragment="content">
    <h1>게시글 목록</h1>
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${board}"> <!-- model로 연결한 board를 통해 item에 값을 전달 -->
            <th th:text="${item.id}"></th>
            <th th:text="${item.title}"></th>
            <th th:text="${item.author}"></th>
            <th th:text="${item.reg_dt}"></th>
        </tr>
        </tbody>
    </table>
</section>
</html>
